<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German-Croatian Language Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Learn German and Croatian</h1>
        <div id="word-container">
            <p id="german-word"></p>
            <input type="text" id="user-input" placeholder="Type Croatian word">
            <button onclick="checkTranslation()">Check</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
